# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Cyber Pentest Review

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.STORM_TOKEN }}
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 autoflake  # Tambahkan autoflake di sini
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Auto Cleanup (Remove Unused Imports)
      run: |
        autoflake --in-place --remove-all-unused-imports --recursive .

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82,F401 --show-source --statistics

    - name: Commit and Push Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: auto cleanup unused imports by storm-bot ðŸ§¹"
        

